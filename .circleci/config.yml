version: 2.1
executors:
  linux:
    docker:
      - image: cimg/base:2020.01
  macos:
    macos:
      xcode: 11.4
orbs:
  maven: circleci/maven@1.4.0
jobs:
  test:
    parameters:
      os:
        type: executor
      java:
        type: string
    executor: << parameters.os >>
    steps:
      - checkout
      - run: mvn test -Djava=<< parameters.java >>
workflows:
  all-tests:
    jobs:
      - test:
          matrix:
            parameters:
              os: [linux, macos]
              java: ["1.8", "17"]