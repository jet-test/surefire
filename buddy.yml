- pipeline: "test"
  on: "CLICK"
  refs:
  - "refs/heads/master"
  priority: "NORMAL"
  fail_on_prepare_env_warning: true
  resources: "DEFAULT"
  actions:
  - action: "Execute mvn clean test"
    type: "BUILD"
    main_service_name: "Main"
    docker_image_name: "library/maven"
    docker_image_tag: "3.8.6"
    execute_commands:
    - "mvn clean test"
    cached_dirs:
    - "/root/.m2/repository"
    volume_mappings:
    - "/:/buddy/surefire"
    cache_base_image: true
    shell: "SH"
