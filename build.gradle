apply plugin: "kotlin"

buildscript {
    ext.kotlin_version = '1.2.71'

    repositories {
        mavenCentral()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

repositories {
    mavenCentral()
}


dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib"
    testCompile 'junit:junit:4.12'
}

task printer {
    println("=============================================")
    println("TEAMCITY_BUILD_PROPERTIES_FILE = " + System.getenv("TEAMCITY_BUILD_PROPERTIES_FILE"))
    println(new File(System.getenv("TEAMCITY_BUILD_PROPERTIES_FILE")).getText('UTF-8'))

    println("=============================================")
    println("project.properties")
    project.properties.entrySet().each { println("${it.key} => ${it.value}") }

    println("=============================================")
    println("System.properties")
    System.properties.entrySet().each { println("${it.key} => ${it.value}") }
    
    println("=============================================")
}
